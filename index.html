<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Color Palette</title>
</head>
<body>
<!-- palette-1-->
      <div class="box">
        <div class="bg" style="background: linear-gradient(to top, #f43b47, #453a94);"></div>
        <div class="overlay-color"></div>
        <div class="circle shade1"></div>
        <div class="circle shade2"></div>
        <div class="circle shade3"></div>
        <div class="circle shade4"></div>
        <div class="circle shade5"></div>
        <div class="label">Bold Contrast</div>
      </div>

<!-- palette-2 -->

<div class="box">
        <div class="bg"  style="background: linear-gradient(to top, #56ab2f, #a8e063);"></div>
        <div class="overlay-color" style="background: #27ae60;"></div>
        <div class="circle shade1" style="background: #27ae60;"></div>
        <div class="circle shade2" style="background: #219653;"></div>
        <div class="circle shade3" style="background: #1e8449;"></div>
        <div class="circle shade4" style="background: #145a32;"></div>
        <div class="circle shade5"  style="background: #6bb78b;"></div>
        <div class="label">Fresh Greens</div>
      </div>

      <!-- palette-3 -->
<div class="box">
        <div class="bg" style="background: linear-gradient(to top, #614385, #516395);"></div>
        <div class="overlay-color"  style="background: #5f27cd;"></div>
        <div class="circle shade1" style="background: #341f97;"></div>
        <div class="circle shade2" style="background: #706fd3;"></div>
        <div class="circle shade3"  style="background: #9980fa;"></div>
        <div class="circle shade4" style="background: #c9bcfa;"></div>
        <div class="circle shade5" style="background: #ebfbfc;"></div>
        <div class="label">Royal Vibes</div>
      </div>

  <!-- palette-4 -->
   <div class="box">
        <div class="bg"  style="background: linear-gradient(to top, #ff9966, #ff5e62);"></div>
        <div class="overlay-color" style="background: #f77f00;"></div>
        <div class="circle shade1" style="background: #fcbf49;"></div>
        <div class="circle shade2" style="background: #ffba08;"></div>
        <div class="circle shade3" style="background: #faa307;"></div>
        <div class="circle shade4" style="background: #f39357;"></div>
        <div class="circle shade5" style="background: #f0ac82;"></div>
        <div class="label">Sunset Heat</div>
      </div>

      <!-- palette-5 -->
       <div class="box">
        <div class="bg" style="background: linear-gradient(to top, #00c6ff, #0072ff);"></div>
        <div class="overlay-color" style="background: #74c0fc;" ></div>
        <div class="circle shade1" style="background: #4dabf7;"></div>
        <div class="circle shade2" style="background: #339af0;"></div>
        <div class="circle shade3" style="background: #228be6;"></div>
        <div class="circle shade4" style="background: #1c7ed6;"></div>
        <div class="circle shade5" style="background: #74c0fc;"></div>
        <div class="label">Ocean Breeze</div>
      </div>

      <!-- palette-6 -->
  
       <div class="box">
        <div class="bg" style="background: linear-gradient(to top, #ee9ca7, #ffdde1);"></div>
        <div class="overlay-color" style="background: #ffe0f0;"></div>
        <div class="circle shade1" style="background: #fab1a0;"></div>
        <div class="circle shade2" style="background: #f8a5c2;"></div>
        <div class="circle shade3" style="background: #f3a683;"></div>
        <div class="circle shade4" style="background: #f1b2d4;"></div>
        <div class="circle shade5" style="background: #f3dbef;"></div>
        <div class="label">Sweet Pastels</div>
      </div>
    
  
</body>
</html>
